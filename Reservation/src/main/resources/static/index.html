<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sign In</h2>
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button onclick="startReservation()">Start</button>
    <button onclick="viewReservations()">View Reservations</button> <!-- New Button -->

    <script>
        function startReservation() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;

            if (name && email) {
                localStorage.setItem("userName", name);
                localStorage.setItem("userEmail", email);
                window.location.href = "page2.html"; // Go to Choose Page
            } else {
                alert("Please enter your name and email.");
            }
        }

        function viewReservations() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;

            if (name && email) {
                localStorage.setItem("userName", name);
                localStorage.setItem("userEmail", email);
                window.location.href = "page3.html"; // Go to View Reservations
            } else {
                alert("Please enter your name and email.");
            }
        }
    </script>
</body>
</html>
